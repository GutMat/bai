<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    table {
      border-collapse: collapse;
      text-align: left;
    }
    
    table, td, th {
      border: 1px solid black;
    }
    td {
      width: 200px;
    }
    </style>
<body>
  <div id="app">
    <table>
      <thead style="font-weight: bold;">
        <tr>
          <th v-for="title in titles">
              {{title}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="film in films">
          <td v-for="title in film">
            {{title}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ],
        titles: [
          'Title',
          'Year',
          'Director',
          'Budget'
        ]
      }
    });
    const films = this.films
  </script>
</body>

</html>
