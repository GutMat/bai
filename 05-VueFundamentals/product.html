<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Products</h1>    
  <div id="app" style="width: 130px;">
    <span style="font-weight: bold;">RECEIPT</span>
    <hr style="border-top: dashed;">
    <span>Product: {{product.name}}</span><br>
    <span>Unit price: {{product.unitPrice}} zł</span><br>
    <span>Quantity: {{product.quantity}}</span><br>
    <span>Amount: {{product.unitPrice * product.quantity}} zł</span><br>
    <span>VAT Tax Rate: {{product.VAT}}%</span><br>
    <hr style="border-top: dashed;">
    <span style="font-weight: bold;">Total: {{(product.unitPrice * product.quantity * (1 + product.VAT/100)).toFixed(2)}} zł</span>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      }
    });
  </script>

</body>
</html>
