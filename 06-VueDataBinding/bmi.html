<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model.number="weight">{{weight}} kg<br>
    <span>Wzrost: </span>
    <input v-model.number="height">{{height}} cm
    <p>Wska≈∫nik BMI: {{displayBMI.toFixed(2)}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        height: null,
        weight: null
      },
      computed: {
        displayBMI: function() {
          let bmi = this.weight/(Math.pow(this.height/100,2))
          if(!isNaN(bmi) && bmi !== Infinity){
            return bmi
          }
            return 0
        }
      },
    });
  </script>

</body>
</html>
