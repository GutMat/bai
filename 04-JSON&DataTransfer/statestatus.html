<!DOCTYPE html>
<html>
	<head>
		<title>Ready States</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Ready States</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Make a connection" onclick="connect()">
		
		<script>
			function connect(){
				var method = 'GET';
				var URL = 'http://api.nbp.pl/api/cenyzlota/last/30/?format=json';
				var xhr = new XMLHttpRequest();
				xhr.open(method, URL, true);
				xhr.onreadystatechange = function(){
					if (xhr.readyState == 4) {
						if (xhr.status == 200){
							const response = xhr.responseText
							console.log(response);
							JSON.parse(response).map(node => console.log("Data: " + node.data + " cena:" + node.cena))
						}
						else{
							console.log("Błąd podczas ładowania strony\n");
						}
					}
				};
				xhr.send();
			}
		</script>

	</body>
</html>
