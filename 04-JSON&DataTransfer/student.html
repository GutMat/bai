<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>Student</h1>
		<p>Click the button to display personal details</p>
		<input type="button" value="Display student's data" onclick="displayData()">
		<p id="personalData"></p>

		<script>
			function displayData(){
				$.getJSON("./personalDetails.json", function (data) {
					let pTag = document.getElementById("personalData");
					let personalData = document.createTextNode(data[0].name + " " + data[0].surname);
					pTag.appendChild(personalData);
				})
			}
		</script>

	</body>
</html>
