                // boki trójkąta

                // Pole trókąta o bokach ..., ... oraz ... wynosi ... .

                function countSurfaceArea(a,b,c){
                    let halfOfPerimeter = (a+b+c)/2
                    let surfaceArea = Math.sqrt(halfOfPerimeter*(halfOfPerimeter-a)*(halfOfPerimeter-b)*(halfOfPerimeter-c))
                    console.log("Pole trókąta o bokach " + a + ", " + b + ", " + c + " wynosi: " + surfaceArea)
                }

                console.log("Excercise 3 - loops \n\n")
                // Display natural nums
                let natural = [2,6,10,14]
                console.log("Display with map")
                natural.map((num) => {
                    return console.log(num);
                });

                function naturalDisplayForEach(arr){
                    arr.forEach(function(num) {
                        console.log(num);
                    }); 
                }

                function naturalDisplayFor(arr){
                    for (let i = 0; i < arr.length; i++) {
                            console.log(arr[i]);
                        }
                }

                function naturalDisplayWhile(arr){
                    let count = 0
                    while(arr[count]){
                        console.log(arr[count]);
                        count++;
                    }
                }

                console.log("Display with forEach")
                naturalDisplayForEach(natural);
                console.log("Display with for")
                naturalDisplayFor(natural);
                console.log("Display with while")
                naturalDisplayWhile(natural);

                console.log("Excercise 4 - Functions \n\n")
                function isCar(car1, car2, car3) {
                    if(car1 === car2 & car2 === car3){
                        return true
                    } else {
                        return false
                    }
                }

                console.log(isCar(true, true, true));
                console.log(isCar(false, false, false));

                console.log("Excercise 5 - Arrow Functions \n\n")
                let trapezoidSurfaceArea = (a, b, h) => console.log("Surface area of trapezoid with sides "
                     + a + ", " + b + " and height: " + h + " is equall: " + 1/2*(a + b)*h)
                trapezoidSurfaceArea(5, 7, 3);

                console.log("Excercise 6 - Ordering \n\n")
                let numbers = [8,3,2,1,5,4,6];
                const reverse = function(arr) {
                    arrReversed = [];
                    arr.forEach(item => arrReversed.push(item));
                    arrReversed.reverse();
                    return arrReversed;
                }

                const sort = function(arr) {
                    arrSorted = arr.sort();
                    return arrSorted;
                }

                const even = function(arr) {
                    let arrEven = [];
                    arr.map(num => num % 2 == 0 ? arrEven.push(num) : null )
                    return arrEven;
                }

                console.log(numbers);
                console.log(reverse(numbers));
                console.log(even(numbers));
                console.log(reverse(even(numbers)));
                console.log(even(sort(numbers)));

                console.log("Excercise 7 - Random Maths \n\n")
                const rndGenerator = (bottomRange, upperRange, number) => {
                    let rndArr = [];
                    for(i = 0; i < number; i++){
                        min = Math.ceil(bottomRange);
                        max = Math.floor(upperRange);
                        rndArr.push(Math.floor(Math.random() * (max - min + 1)) + min);
                    }
                    return rndArr;
                }

                console.log(rndGenerator(5, 20, 10));

                const displayRnd = arr => {
                    arr.map(num => console.log(num));
                }

                displayRnd(rndGenerator(5, 20, 10));
